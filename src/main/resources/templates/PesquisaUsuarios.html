<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{LayoutPadrao}">

<head>
    <title>Pesquisa de títulos</title>
</head>
<body>

<section layout:fragment="conteudo">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="clearfix">
                <h1 class="panel-title aw-title-panel">Pesquisa de títulos</h1>
                <a class="btn btn-link aw-link-panel" href="/usuarios/novo">Novo Úsuario</a>
            </div>
        </div>

        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th class="text-center col-md-1">#</th>
                    <th>E-mail</th>
                    <th>Situação</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td class="text-center" th:text="${usuario.idUsuario}">1</td>
                    <td th:text="${usuario.email}"></td>
                    <td class="text-center" th:text="${{usuario.situacao.name}}"></td>
                </tr>
                <tr>
                    <td colspan="6" th:if="${#lists.isEmpty(usuarios)}">Nenhum título foi encontrado</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
